    <section>
        <div class="classification">
            <select>
                <option selected value="">-- Classification --</option>
                <option value="(B)">Classification 1</option>
                <option value="(K)">Classification 2</option>
                <option value="(H)">Classification 3</option>
                <option value="(NR)">Classification 4</option>
                <option value="(NS)">Classification 5</option>
            </select>
        </div>
    
        <div class="staticvalues">
            <div class="static-box">
                <label for="from"><b>From:</b></label><br>
                <input type="text" placeholder="From callsign" name="from" id="from">
            </div>
            <div class="static-box">
                <label for="to"><b>To:</b></label><br>
                <input type="text" placeholder="To callsign" name="to" id="to">
            </div>
            <div class="static-box">
                <label for="writeroperator"><b>Writer/Operator:</b></label><br>
                <input type="text" placeholder="Writer/Operator" name="writeroperator" id="writeroperator">
            </div>
            <div class="static-box">
                <label for="ownposition"><b>Own position:</b></label><br>
                <input type="text" placeholder="MGRS" name="ownposition" id="ownposition">
            </div>
            <div class="static-box">
                <label for="naitai"><b>NAI/TAI:</b></label><br>
                <input type="text" placeholder="NAI/TAI" name="naitai" id="naitai"><br>
            </div>
        </div>

        <div class="observation">
            <div class="static-box" style="display: inline-block; margin-right: 43px; margin-bottom: 10;">
                <label for="journalnumber"><b>Journal number:</b></label><br>
                <input id="journalnumber" placeholder="Journal number" type="number" name="journalnumber"></input>
            </div>
            <div class="static-box" style="display: inline-block; margin-left: 0; margin-bottom: 10px;">
                <label for="dtg"><b>DTG:</b></label><br>
                <input name="dtg" id="dtg0" type="text" placeholder="DTG of observation"></input><br>
            </div>
            <div class="input-box">
                <label for="facts"><b>Facts:</b></label><br>
                <textarea name="facts" id="facts0"></textarea>
            </div>
            <div class="input-box">
                <label for="comment"><b>Comment:</b></label><br>
                <textarea name="comment" id="comment0"></textarea><br>
            </div>
            <div class="input-box">
                <label for="assessment"><b>Assessment:</b></label><br>
                <textarea name="assessment" id="assessment0"></textarea><br>
            </div>
        </div>
            <div class="buttons">
