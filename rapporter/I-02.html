<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="/scripts/add&removeJournalNumber.js"></script>
    <script src="/scripts/saveFile.js"></script>
    <script src="/scripts/add&removeTableRows.js"></script>
    <script src="/scripts/Regex.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section>
        <div class="classification">
            <select>
                <option selected value="">-- Classification --</option>
                <option value="(B)">Classification 1</option>
                <option value="(K)">Classification 2</option>
                <option value="(H)">Classification 3</option>
                <option value="(NR)">Classification 4</option>
                <option value="(NS)">Classification 5</option>
            </select>
        </div>

        <div class="staticvalues">
            <form>
            <label for="from"><b>From:</b></label>
            <input type="text" placeholder="From callsign" name="from" id="from">

            <label for="to"><b>To:</b></label>
            <input type="text" placeholder="To callsign" name="to" id="to">

            <label for="writeroperator"><b>Writer/Operator:</b></label>
            <input type="text" placeholder="Writer/Operator" name="writeroperator" id="writeroperator">

            <label for="ownposition"><b>Own position:</b></label>
            <input type="text" placeholder="MGRS" name="ownposition" id="ownposition">

            <label for="naitai"><b>NAI/TAI:</b></label>
            <input type="text" placeholder="NAI/TAI" name="naitai" id="naitai"><br>

            <label for="dtgfrom"><b>DTG from:</b></label>
            <input type="number" placeholder="DTG" name="dtgfrom" id="dtgfrom" required>

            <label for="dtgto"><b>DTG to:</b></label>
            <input type="number" placeholder="DTG" name="dtgto" id="dtgto" required>
        </form>
        </div>

        <div class="bluf">
            <label for="bluf"><b>Bottom Line Up Front:</b></label><br>
            <textarea type="text" id="bluf"></textarea>
        </div>

        <div class="patternoflife">
            <label for="patternoflife"><b>Pattern of life:</b></label><br>
            <textarea type="text" id="patternoflife"></textarea>
        </div>

        <div class="staticunits">
            <label for="staticunits"><b>Static units in NAI:</b></label><br>
            <table id="staticunits">
                <thead>
                    <tr>
                        <th colspan="1">Unit</th>
                        <th colspan="1">Since DTG</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="Unit" id="staticunit0"></td>
                        <td><input type="number" placeholder="Since DTG" id="staticdtg0" required></td>
                    </tr>
                </tbody>
            </table>
            <input 
                type="button" 
                id="addTableRows" 
                value="+"
                onclick="addTableRows()"/>

            <input 
                type="button"
                id="removeTableRows"
                value="-"
                onclick="removeTableRows()">
        </div>

       <div class="overallcomment">
            <label for="overallcomment"><b>Overall comment:</b></label><br>
            <textarea type="text" id="overallcomment"></textarea>
       </div>

       <div class="overallassessment">
            <label for="overallassessment"><b>Overall assessment:</b></label><br>
            <textarea type="text" id="overallassessment"></textarea>
       </div>


        <div class="observation">
            <label for="journalnumber"><b>Journal number:</b></label>
            <input id="journalnumber" placeholder="Journal number" type="number" name="journalnumber" required></input><br>

            <label for="dtg"><b>DTG:</b></label>
            <input name="dtg" id="dtg0" type="number" placeholder="DTG of observation" required></input><br>

            <label for="facts"><b>Facts:</b></label>
            <textarea name="facts" id="facts0"></textarea><br>

            <label for="comment"><b>Comment:</b></label>
            <textarea name="comment" id="comment0"></textarea><br>

            <label for="assessment"><b>Assessment:</b></label>
            <textarea name="assessment" id="assessment0"></textarea><br><br>
        </div>

        <div id="addHere"></div>

        <input 
            type="button" 
            id="addJournalNumber" 
            value="+"
            onclick="addJournalNumber()"/>

        <input 
            type="button"
            id="removeJournalNumber"
            value="-"
            onclick="removeJournalNumber()"/>

            <br>

        <input 
            type="button"
            id="saveToFile"
            value="Save to file"
            onclick="saveToFile()"/>

        <input
            type="button"
            id="uploadFromFile"
            value="Upload from file"
            onclick="uploadFromFile()"
        />

        </div>
    </section>

</body>
</html>
